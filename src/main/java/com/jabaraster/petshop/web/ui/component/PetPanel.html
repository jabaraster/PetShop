<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:panel>



  <form wicket:id="form">
    <fieldset>
      <legend>
        <span wicket:id="name"></span>
        <div wicket:id="administrationMenuContainer" class="btn-group">
          <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a wicket:id="goEdit" href="#">編集</a></li>
            <li class="danger"><a wicket:id="goDelete" href="#">削除</a></li>
          </ul>
        </div>
      </legend>

      <img wicket:id="image" class="petImage" />
      <label wicket:id="unitPrice"></label>
      <button wicket:id="cartThrower" type="submit" class="btn btn-sm btn-success">
        <span class="glyphicon glyphicon-shopping-cart"></span>
      </button>
    </fieldset>
  </form>

</wicket:panel>

</body>
</html>
