<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
</head>
<body>

<wicket:panel>

  <h4>カート</h4>
  <table class="table table-striped">
    <tr wicket:id="orders">
      <td wicket:id="petName"></td>
      <td wicket:id="quantity"></td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
             <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li class="danger"><a wicket:id="remover" href="#">カートから削除</a></li>
          </ul>
        </div>
      </td>
    </tr>
  </table>

</wicket:panel>

</body>
</html>
